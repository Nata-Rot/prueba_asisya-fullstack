<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
      <mat-card-subtitle>Ingresa tus credenciales para acceder</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="full-width">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" autocomplete="username" 
                 placeholder="Ingresa tu usuario" title="Campo de usuario">
          <mat-error *ngIf="loginForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password"
                 placeholder="Ingresa tu contraseña" title="Campo de contraseña">
          <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="loginForm.invalid || isLoading" class="full-width">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Iniciar Sesión</span>
          </button>
        </mat-card-actions>
      </form>
    </mat-card-content>

    <mat-card-footer class="login-footer">
      <div class="demo-credentials">
        <h4>Credenciales de Prueba:</h4>
        <p><strong>Admin:</strong> admin / admin123</p>
        <p><strong>Usuario:</strong> user / user123</p>
      </div>
    </mat-card-footer>
  </mat-card>
</div>
